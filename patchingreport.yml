---
- name: Gather specific OS information and save to CSV
  hosts: all
  become: yes
  gather_facts: no

  tasks:
    - name: Gather specific OS information
      ansible.builtin.setup:
        gather_subset:
          - 'min'
          - 'kernel'
          - 'kernel_version'
          - 'distribution'
          - 'distribution_version'
          - 'hardware'
        gather_timeout: 30
      register: system_info

    - name: Get current date
      ansible.builtin.command: date
      register: current_date

    - name: Get system uptime
      ansible.builtin.command: uptime -p
      register: system_uptime

    - name: Create CSV header
      local_action:
        module: copy
        dest: /home/nathaniela/os_info.csv
        content: "hostname,os_family,kernel,kernel_version,distribution,distribution_version,architecture,date,uptime\n"
      run_once: true

    - name: Append OS information to CSV
      local_action:
        module: lineinfile
        path: /home/nathaniela/os_info.csv
        line: "{{ inventory_hostname }},{{ system_info.ansible_facts['ansible_os_family'] }},{{ system_info.ansible_facts['ansible_kernel'] }},{{ system_info.ansible_facts['ansible_kernel_version'] }},{{ system_info.ansible_facts['ansible_distribution'] }},{{ system_info.ansible_facts['ansible_distribution_version'] }},{{ system_info.ansible_facts['ansible_architecture'] }},{{ current_date.stdout }},{{ system_uptime.stdout }}"
        create: yes
